<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="assets/images/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />

    <title>TimeForge</title>
  </head>
  <body>
    <!-- header -->

    <div id="header-placeholder"></div>

    <!-- Main -->
    <main>
      <h1 id="article-header">Articles</h1>

      <!-- Search + Sort -->
      <div class="container my-3">
        <form class="article-controls row g-2 align-items-center" role="search">
          <!-- Search -->
          <div class="col-auto flex-grow-1">
            <input
              type="search"
              class="form-control article-search-input"
              placeholder="Search articles..."
              aria-label="Search"
            />
          </div>

          <!-- Sort by -->
          <div class="col-auto">
            <select
              class="form-select article-sort-select"
              id="sortBy"
              aria-label="Sort articles"
            >
              <option value="newest">Newest</option>
              <option value="popular">Most Popular</option>
              <option value="oldest">Oldest</option>
            </select>
          </div>

          <!-- Submit button -->
          <div class="col-auto">
            <button type="submit" class="btn btn-primary article-search-btn">
              Search
            </button>
          </div>
        </form>
      </div>

      <!-- Article section -->
      <section class="article-list">
        <!-- Article 1 -->
        <article class="article-block">
          <h2>Название статьи</h2>
          <p>Краткое описание или анонс статьи...</p>
          <a href="article1.html" class="read-more">Read more</a>
        </article>

        <!-- Article 2 -->
        <article class="article-block">
          <h2>Название другой статьи</h2>
          <p>Краткое описание или анонс статьи...</p>
          <a href="article2.html" class="read-more">Read more</a>
        </article>
      </section>
      <!-- Article 1 -->
    </main>
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <!--bootstrap navs script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <!--own script-->
    <script src="scripts/common.js"></script>
  </body>
</html>
