<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="assets/images/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />

    <title>Contact | TimeForge</title>

    <meta
      name="description"
      content="Contact TimeForge for inquiries, support, or collaborations. Reach us via email, phone, or our contact form."
    />
    <meta
      name="keywords"
      content="TimeForge, contact, email, phone, support, inquiries"
    />
    <meta name="author" content="TimeForge Team" />
  </head>
  <body>
    <!-- header -->

    <div id="header-placeholder"></div>

    <!-- Main -->
    <main>
      <h1 id="contact-header">Contact us</h1>

      <!-- Contact Information -->
      <section class="contact-info mb-4">
        <h2 id="contact-info-header">Contact information</h2>
        <p><strong>Address:</strong> Hazlemere, Bucks, England</p>
        <p>
          <strong>Email:</strong>
          <a href="mailto:timeforge@gmail.com">timeforge@gmail.com</a>
        </p>
        <p>
          <strong>Phone:</strong>
          <a href="tel:+441234567890">+44 1234 567890</a>
        </p>
      </section>

      <!-- Send Message Form -->
      <section class="send-message">
        <h2 id="send-message-header">Send us a message</h2>
        <form
          action="https://formsubmit.co/355824f76384cfeae01349b1cf037a6d"
          method="POST"
          class="contact-form"
          novalidate
        >
          <input type="hidden" name="_captcha" value="false" />

          <input
            type="hidden"
            name="_next"
            value="https://alenab-dev.github.io/TimeForge/thankYou.html"
          />

          <div class="mb-3">
            <label for="name" class="form-label">Your Name *</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
            <div class="invalid-feedback"></div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Your Email *</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
            <div class="invalid-feedback"></div>
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message *</label>
            <textarea
              id="message"
              name="message"
              class="form-control"
              rows="5"
              required
            ></textarea>
            <div class="invalid-feedback"></div>
          </div>

          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        <p class="mt-3 small text-muted">We usually respond within 24 hours.</p>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <!-- Header and footer script -->
    <script src="scripts/common.js" defer></script>

    <!-- Send message form script -->
    <script src="scripts/sendMessage.js" defer></script>
  </body>
</html>
