<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="assets/images/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />

    <title>TimeForge</title>
  </head>
  <body>
    <!-- header -->

    <div id="header-placeholder"></div>

    <!-- Main -->
    <main>
      <h1 id="contact-header">Contact us</h1>

      <!-- Contact Information -->
      <div class="contact-info mb-4">
        <h3>Contact information</h3>
        <p><strong>Address:</strong> Hazlemere, Bucks, England</p>
        <p>
          <strong>Email:</strong>
          <a href="mailto:timeforge@gmail.com">timeforge@gmail.com</a>
        </p>
        <p><strong>Phone:</strong> +44 1234 567890</p>
      </div>

      <!-- Send Message Form -->
      <div class="send-message">
        <h3>Send us a message</h3>
        <form action="" method="post" class="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name *</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Your Email *</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message *</label>
            <textarea
              id="message"
              name="message"
              class="form-control"
              rows="5"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        <p class="mt-3 small text-muted">We usually respond within 24 hours.</p>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <!--bootstrap navs script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/articles.js"></script>
    <!--own script-->
    <script src="scripts/common.js"></script>
  </body>
</html>
