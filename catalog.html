<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="assets/images/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />

    <title>Catalog | TimeForge</title>

    <!-- SEO -->
    <meta
      name="description"
      content="Explore TimeForge's curated watch catalog. Discover men's and women's watches, compare prices, and find your perfect timepiece."
    />
    <meta
      name="keywords"
      content="watches, watch catalog, men's watches, women's watches, TimeForge, luxury watches, classic watches, sport watches"
    />
    <meta name="author" content="Alena Petrych" />
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main -->
    <main>
      <section class="catalog-header">
        <h1>Watch Catalog</h1>
        <p>Discover our curated collection of watches and accessories</p>
      </section>

      <!-- Search -->
      <div class="col-auto flex-grow-1">
        <label for="search" class="visually-hidden">Search Watches</label>
        <input
          type="search"
          id="search"
          name="search"
          class="form-control catalog-search-input"
          placeholder="Search watches..."
        />
      </div>

      <!-- Catalog Filters -->
      <section class="filters">
        <div class="filter-group">
          <label for="sort">Sort by:</label>
          <select id="sort" class="form-control filter-select">
            <option value="popular">Most Popular</option>
            <option value="new">Newest</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="category">Category:</label>
          <select id="category" class="form-control filter-select">
            <option value="all">All</option>
            <option value="men">Men</option>
            <option value="women">Women</option>
          </select>
        </div>
      </section>

      <!-- Catalog Grid -->
      <section class="catalog">
        <div
          class="catalog-item"
          data-id="watch1"
          data-price="120"
          data-category="men"
          data-popular="35"
          data-date="2025-08-01"
        >
          <img
            src="assets/images/catalog_img/watch1.webp"
            alt="Classic Leather Watch"
          />
          <h3>Classic Leather Watch</h3>
          <p>$120</p>
          <button
            class="btn btn-primary view-details"
            data-bs-toggle="modal"
            data-bs-target="#watchModal"
          >
            View Details
          </button>
        </div>

        <div
          class="catalog-item"
          data-id="watch2"
          data-price="220"
          data-category="men"
          data-popular="80"
          data-date="2025-08-15"
        >
          <img
            src="assets/images/catalog_img/watch2.webp"
            alt="Sport Chronograph"
          />
          <h3>Sport Chronograph</h3>
          <p>$220</p>
          <button
            class="btn btn-primary view-details"
            data-bs-toggle="modal"
            data-bs-target="#watchModal"
          >
            View Details
          </button>
        </div>

        <div
          class="catalog-item"
          data-id="watch3"
          data-price="350"
          data-category="women"
          data-popular="50"
          data-date="2025-08-10"
        >
          <img
            src="assets/images/catalog_img/watch3.png"
            alt="Elegant Gold Edition"
          />
          <h3>Elegant Gold Edition</h3>
          <p>$350</p>
          <button
            class="btn btn-primary view-details"
            data-bs-toggle="modal"
            data-bs-target="#watchModal"
          >
            View Details
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scroll to top button -->
    <button id="scrollTopBtn" title="Go to top" aria-label="Scroll to top">
      â†‘
    </button>

    <!-- Scripts -->

    <!-- Modal -->
    <div class="modal fade" id="watchModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Watch Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img id="modalImage" src="" alt="Watch" class="img-fluid mb-3" />
            <h4 id="modalTitle"></h4>
            <p id="modalPrice"></p>
            <ul id="modalSpecs"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Sripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <!-- Header and footer script-->
    <script src="scripts/common.js"></script>

    <!-- Catalog page sorting script-->
    <script src="scripts/catalog.js"></script>

    <!-- Modal window script -->
    <script type="module" src="scripts/catalogModul.js"></script>

    <!-- Button GoUp script -->
    <script src="scripts/btnGoUp.js"></script>
  </body>
</html>
